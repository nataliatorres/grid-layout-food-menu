<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="main-title">
                    Check The <br>Best Food
                </h1>
                <p class="main-subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Exercitationem non nemo adipisci dolorem in laborum aspernatur quae eaque cupiditate et.</p>
                <button class="info-button">Book a Table With Us!</button>
            </div>
            <img class="hero-img" src="./assets/images/hero.png" alt="Pasta with vegetables">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dish-options">
                <img class="dishes-item dishes-item__big" src="./assets/images/video.png" alt="Table with pasta dished and wine glasses.">
                <img class="dishes-item" src="./assets/images/dish1.png" alt="Vegetable bowl">
                <img class="dishes-item" src="./assets/images/dish2.png" alt="Avo toast with egg">
                <img class="dishes-item" src="./assets/images/dish3.png" alt="Asparagus with eggs">
                <img class="dishes-item" src="./assets/images/dish4.png" alt="Avo toast with egg and basil">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <section class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./assets/images/plate1.png" alt="Pasta with salad">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/images/plate2.png" alt="Pasta with broccoli">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/images/plate3.png" alt="Pasta with basil">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/images/plate4.png" alt="Pasta with avocado">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/images/plate5.png" alt="Chicken bowl with vegetables">
                </div>
            </section>
        </section>
    </main>
</body>
</html>
